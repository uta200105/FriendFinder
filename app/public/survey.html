<!doctype html>
<head>
<html lang="en">
    <meta charset="UTF-8">
    <title>FriendFinder</title>

<head>
    <meta charset="UTF-8">
    <title>FriendFinder</title>
      
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
      
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
      
</head>

<body>

    <div class="container">
  
      <h2>Survey Questions</h2>
      <hr>
  
      <h3><strong>About You</strong></h3>
      <h4>Name (Required)</h4>
      <input type="text" id="name" class="form-control" required="">
  
      <h4>Link to Photo Image (Required)</h4>
      <input type="text" id="photo" class="form-control" required="">
  
      <hr>

      <div class="form-group">
            <label for="exampleFormControlSelect1">Would you prefer a cat or a dog?</label>
            <select class="form-control" id="q1">
              <option>Choose One</option>
              <option>Cat</option>
              <option>Dog</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Would you prefer Netflix or Youtube?</label>
            <select class="form-control" id="q2">
              <option>Choose One</option>  
              <option>Netflix</option>
              <option>YouTube</option>
            </select>
        </div>
        <div class="form-group">
                <label for="exampleFormControlSelect1">Would you prefer Phone or Text?</label>
                <select class="form-control" id="q3">
                  <option>Choose One</option>
                  <option>Phone</option>
                  <option>Text</option>
                </select>
        </div>
        <div class="form-group">
                <label for="exampleFormControlSelect1">Would you prefer iOS or Android?</label>
                <select class="form-control" id="q4">
                  <option>Choose One</option>
                  <option>iOS</option>
                  <option>Android</option>
                </select>
        </div>
        <div class="form-group">
                <label for="exampleFormControlSelect1">Would you prefer big parties or small parties?</label>
                <select class="form-control" id="q5">
                  <option>Choose One</option>
                  <option>big parties</option>
                  <option>small parties</option>
                </select>
        </div>
        <div class="form-group">
                <label for="exampleFormControlSelect1">Would you prefer online shopping or in store shopping?</label>
                <select class="form-control" id="q6">
                  <option>Choose One</option>
                  <option>online Shopping</option>
                  <option>in store shopping</option>
                </select>
        </div>
        <div class="form-group">
                <label for="exampleFormControlSelect1">Would you prefer an intelligent friend or funny friend?</label>
                <select class="form-control" id="q7">
                  <option>Choose One</option>
                  <option>intelligent friend</option>
                  <option>funny friend</option>
                </select>
        </div>
        <div class="form-group">
                <label for="exampleFormControlSelect1">Would you prefer money or free time?</label>
                <select class="form-control" id="q8">
                  <option>Choose One</option>
                  <option>Money</option>
                  <option>Free Time</option>
                </select>
        </div>
        <div class="form-group">
                <label for="exampleFormControlSelect1">Would you prefer an amusement park or a day at the park?</label>
                <select class="form-control" id="q9">
                  <option>Choose One</option>
                  <option>Amusement Park</option>
                  <option>Free Time</option>
                </select>
        </div>
        <div class="form-group">
                <label for="exampleFormControlSelect1">Would you prefer meat or vegetables?</label>
                <select class="form-control" id="q10">
                  <option>Choose One</option>
                  <option>Meat</option>
                  <option>Vegetables</option>
                </select>
        </div>

  
      <br>
      <br>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i>
       Submit</button>
  
      <hr>
      <footer class="footer">
        <div class="container">
          <p><a href="/api/friends">Friends List</a> | <a href="https://github.com/afhaque/friendfinder">GitHub Repo</a></p>
        </div>
      </footer>
  
    </div>
  
    <!-- Modal -->
    <div id="results-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">
  
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">Ã—</button>
            <h2 class="modal-title"><strong>Best Match</strong></h2>
          </div>
          <div class="modal-body">
            <h2 id="match-name"></h2>
            <img id="match-img" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg" alt="">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
  
      </div>
    </div>
  
    <script type="text/javascript">
      // Chosen CSS
      var config = {
        ".chosen-select": {},
        ".chosen-select-deselect": {
          allow_single_deselect: true
        },
        ".chosen-select-no-single": {
          disable_search_threshold: 10
        },
        ".chosen-select-no-results": {
          no_results_text: "Oops, nothing found!"
        },
        ".chosen-select-width": {
          width: "95%"
        }
      };
  
      for (var selector in config) {
        $(selector).chosen(config[selector]);
      }
  
      // Capture the form inputs
      $("#submit").on("click", function(event) {
        event.preventDefault();
  
        // Form validation
        function validateForm() {
          var isValid = true;
          $(".form-control").each(function() {
            if ($(this).val() === "") {
              isValid = false;
            }
          });
  
          $(".chosen-select").each(function() {
  
            if ($(this).val() === "") {
              isValid = false;
            }
          });
          return isValid;
        }
  
        // If all required fields are filled
        if (validateForm()) {
          // Create an object for the user"s data
          var userData = {
            name: $("#name").val(),
            photo: $("#photo").val(),
            scores: [
              $("#q1").val(),
              $("#q2").val(),
              $("#q3").val(),
              $("#q4").val(),
              $("#q5").val(),
              $("#q6").val(),
              $("#q7").val(),
              $("#q8").val(),
              $("#q9").val(),
              $("#q10").val()
            ]
          };
  
          // AJAX post the data to the friends API.
          $.post("/api/friends", userData, function(data) {
  
            // Grab the result from the AJAX post so that the best match's name and photo are displayed.
            $("#match-name").text(data.name);
            $("#match-img").attr("src", data.photo);
  
            // Show the modal with the best match
            $("#results-modal").modal("toggle");
  
          });
        } else {
          alert("Please fill out all fields before submitting!");
        }
      });
    </script>
  
  </body>
  </html>
